{% extends "templates/navbar.html" %}

    {% block content %}

    <form method="post">
        {% csrf_token %}

    <!----바디바디--->
    <div style="margin:0px auto; margin-top: 100px; width:90%; max-width: 1000px; ">
        <h4>강의목록</h4>

    </div>
    <div class="container" style="background-color: rgba(255,255,255,0.6); margin: 0px auto; width:90%; max-width: 1000px; padding:5%; border-radius:10px;">
        <table class="table table-hover">

            <thead>
                <tr>
                    <th class="text-center"style="width:100px">이수구분</th>
                    <th class ="text-center"style="width:400px">강좌명</th>
                    <th class ="text-center"style="width:250px">담당교수</th>
                    <th class ="text-center"style="width:200px">강의시간</th>
                    <th class ="text-center"style="width:50px">신청</th>
                </tr>
            </thead>

            <tbody class="text-center">
                <input type="hidden" id="h1" name="h1">
                {% for lecture in lectures %}
                    <tr>
                        <td>전공필수</td>
                        <td>{{ lecture.name }}</td>
                        <td>{{ lecture.professor.base_user.get_full_name }}</td>
                        <td>화 12-3 수 6-9</td>
                        <td>
                           <button type="submit" class="btn btn-primary pull-right" formaction="/lecture/my_lecture_list" value="{{ lecture.id }}" onclick="addLecture({{ lecture.id }})">신청</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
<div style="width:100%; margin:0 auto;">

        <ul class="pagination" >
            <li class="active"><a herf="#">1</a></li>
            <li><a herf="#">2</a></li>
            <li><a herf="#">3</a></li>
            <li><a herf="#">4</a></li>
            <li><a herf="#">5</a></li>
        </ul>
    </div>


    </div>
    </form>

<script type="text/javascript">
    function addLecture(param){
        document.getElementById("h1").value = param
    }

</script>

{% endblock %}
